<html>
<head>
    <meta charset="UTF-8">
    <title>Native Timer</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="app">
    <div id="timer-display">0:0</div>
    <div id="timer-actions">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="markTimeBtn">Mark Lap</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div id="timer-laps">
        <ul id="lap-list"></ul>
    </div>
</div>
<script src="src/bundle.min.js"></script>
</body>
</html>
